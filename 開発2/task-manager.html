<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        .task-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .task-item.completed {
            background-color: #e8f5e9;
            text-decoration: line-through;
            color: #666;
        }
        .task-text {
            flex: 1;
            margin-right: 1rem;
        }
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .complete-btn {
            background-color: #4CAF50;
            color: white;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .delete-btn {
            background-color: #F44336;
            color: white;
        }
        .complete-btn:hover, .edit-btn:hover, .delete-btn:hover {
            opacity: 0.9;
        }
        .add-task-btn {
            width: 100%;
            padding: 1rem;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-task-btn:hover {
            background-color: #1976D2;
        }
        .edit-mode {
            display: none;
        }
        .edit-mode input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .edit-mode.active {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タスク管理アプリ</h1>
        <input type="text" id="newTask" class="task-input" placeholder="新しいタスクを入力">
        <button onclick="addTask()" class="add-task-btn">タスクを追加</button>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        // ローカルストレージからタスクを読み込む
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('タスクを入力してください');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            taskInput.value = '';
            updateTaskList();
        }

        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const taskText = document.createElement('div');
                taskText.className = 'task-text';
                taskText.textContent = task.text;

                const actions = document.createElement('div');
                actions.className = 'task-actions';

                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.textContent = task.completed ? '戻す' : '完了';
                completeBtn.onclick = () => toggleTask(task.id);

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = '編集';
                editBtn.onclick = () => editTask(task.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '削除';
                deleteBtn.onclick = () => deleteTask(task.id);

                actions.appendChild(completeBtn);
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);

                li.appendChild(taskText);
                li.appendChild(actions);
                taskList.appendChild(li);
            });
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                updateTaskList();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const newText = prompt('新しいタスク内容を入力:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    updateTaskList();
                }
            }
        }

        function deleteTask(id) {
            if (confirm('このタスクを削除しますか？')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                updateTaskList();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // ページ読み込み時にタスクを表示
        updateTaskList();
    </script>
</body>
</html>
